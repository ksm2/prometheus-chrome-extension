on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    validate:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        - run: yarn install
        - run: yarn format
        - run: yarn test
